{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Ajouter un nouveau client</h4>
          </div>
          <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn" style="background-color: #99ccff; border-color: #99ccff;">Ajouter</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
